<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <script type="text/javascript" charset="utf-8" src="phonegap/phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
	
	function onBodyLoad() {
		console.log("Fired: OnBodyLoad");
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	function onDeviceReady() {
		console.log("Fired: OnDeviceReady");
		//Get the appInfo DOM element
		var element = document.getElementById('appInfo');
		//replace it with specific information about the device running the application
        element.innerHTML = 'PhoneGap (version ' + device.phonegap + ')<br />' + device.platform + ' ' + device.name + ' (version ' + device.version + ').';
	}
    
    </script>
  </head>
  <body onload="onBodyLoad()">
    <h1>HelloWorld3</h1>
    <p>This is a PhoneGap application that makes calls to the PhoneGap APIs.</p>
    <p id="appInfo">Waiting for PhoneGap Initialization to complete</p>
  </body>
</html>
