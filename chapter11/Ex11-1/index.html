<!DOCTYPE html>
<html>
  <head>
    <title>Example 11-1</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
      function onBodyLoad() {
        alert("onBodyLoad");
        document.addEventListener("deviceready", onDeviceReady, false);
      }

      function onDeviceReady() {
        navigator.notification.alert("onDeviceReady");
      }

      function takePhoto() {
        //alert("takePhoto");
        navigator.camera.getPicture(onCameraSuccess, onCameraError, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
        // navigator.camera.getPicture(onCameraSuccess, onCameraError);
      }

      function onCameraSuccess(imageURL) {
        navigator.notification.alert("onCameraSuccess: " + imageURL);
      }

      function onCameraError() {
        navigator.notification.alert("onCameraError");
      }
    </script>
  </head>
  <body onload="onBodyLoad()">
    <h1>Example 11-1</h1>
    <p>
      Using the PhoneGap Camera API
      <br />
      <input type="button" value="Take a Picture" onclick="takePhoto();">
    </p>
  </body>
</html>
